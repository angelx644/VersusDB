<template name="ranked">
	<div id="centerDoc">
		<h1>Ranked Matches</h1>
		<p>
		<a id="cap1" href="#" class="rankedrequest">Request Ranked Match</a><br>
		<a id="cap2" href="#" class="rankedaccept">Accept Ranked Match</a><br>
		<a id="ref1" href="#" class="pendingranked">Pending Ranked Matches</a><br>
		<a id="ref2" href="#" class="creatematch">Create Ranked Match</a>
		</p>
        <p style="font-size: 1.5em;">List of Scheduled Ranked Matches:</p>
		
		<ol>
            {{#each matches}}
                <li>{{team1}} VS {{team2}}</li>
            {{/each}}
        </ol>
	</div>	

</template>
