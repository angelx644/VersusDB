<template name="rankedaccept">
	
	<div id="centerDoc">
		<h1>Ranked Match Requests</h1>
		<h2>Here is a list of your ranked match requests. Click on
		the Accept button next to one to accept it and schedule the
		match.</h2>
		
		<ol>
			{{#each requests}}
				<li> {{creatorTeam}} , {{eventName}} , {{eventLoc}}</li>
			{{/each}}
		</ol>
		<p class="mix">

		
		</p>
		
		<script>
			function clicked() {
		    	confirm("Are you sure you want to accept this match?"
		    			+ " Once you press yes, the match will be "
		    			+ "scheduled and every member of both teams"
		    			+ " will be notified."); 
			}
		</script>	
		
		
		
	</div>
